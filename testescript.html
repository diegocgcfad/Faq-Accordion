<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Document</title>
    <style>
        .painted{
            color: red;
        }
    </style>
</head>
<body>
    
    <button class="but">Testando 1</button>
    <button class="but">Testando 2</button>
    <h1 class="par">Mensagem 1</h1>
    <h1 class="par">Mensagem 2</h1>

    <script>

        const butns = document.querySelectorAll('.but');
        const parag = document.querySelectorAll('.par');
        
        butns.forEach(myFunction);

        function myFunction(item,index){

            item.addEventListener('click',() =>{
                removeStyle();
                parag[index].classList.add('painted');
            })
        }

        function removeStyle(){
            const styled = document.querySelector('.painted');
            if(styled == null){
                return 0;
            }else{
                styled.classList.remove('painted');
            }
        }

    </script>


</body>
</html>
